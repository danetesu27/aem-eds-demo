name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - name: Build JSON definitions
      run: npm run build:json
    - name: Commit built files
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add component-definition.json component-models.json component-filters.json
        git diff --staged --quiet || git commit -m "chore: Auto-build component definitions [skip ci]"
        git push
